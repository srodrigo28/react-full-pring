<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- https://getbootstrap.com/docs/5.2/getting-started/introduction/#cdn-links -->
    <title>Home</title>
</head>
<body class="container">
    <h1>Home</h1>
    <div class="pedidos" th:each="pedido : ${pedidos}">
        <h3 th:text="${pedido.nome}"></h3>
        <p >Valor: <strong th:text="${pedido.valor}"></strong></p>
        <p>Data da entrega: <strong>10/10/2023</strong></p>

        <p>Produto</p>
        <p>Url do produto: <input th:value="${pedido.urlProduto}" type="text" class="form-control"></p>
        <div>
            <textarea th:text="${pedido.descricao}" name="" id="" cols="30" rows="3" class="form-control">
                
            </textarea>
            <div class="card">
                <img th:src="${pedido.urlImagem}" alt="imagem do produto" width="500">
            </div>
        </div>
    </div>
</body>
</html>
